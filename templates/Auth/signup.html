{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% tailwind_css %}
    <meta charset="UTF-8">
    <link rel ="icon" href="/static/favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | BlogToHaven</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .float-animation {
        animation: float 3s ease-in-out infinite;
      }
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .slide-in {
        animation: slideIn 0.5s ease-in-out;
      }
      @keyframes slideIn {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
      }
    </style>
</head>
<body class="bg-black min-h-screen flex items-center justify-center py-8">
    <!-- Background Elements -->
    <div class="absolute inset-0 bg-[linear-gradient(to_right,#4f4f4f2e_1px,transparent_1px),linear-gradient(to_bottom,#4f4f4f2e_1px,transparent_1px)] bg-[size:14px_24px]"></div>
    <div class="absolute inset-0 bg-gradient-to-b from-black via-black/95 to-black/90"></div>
    
    <!-- Main Container -->
    <div class="relative w-full max-w-sm mx-4">
        <!-- Glass Card -->
        <div class="backdrop-blur-xl bg-white/5 border border-white/10 rounded-xl shadow-xl shadow-black/50 p-6 transform transition-all duration-300 hover:shadow-2xl hover:shadow-black/60">
            <!-- Logo Section -->
            <div class="text-center mb-6 fade-in">
                    <a href="{% url 'Home' %}" class="text-xl md:text-2xl font-semibold text-sky-400"> BlogToHaven </a>
                <p class="text-gray-400 mt-2 text-sm slide-in" style="animation-delay: 0.2s">Create your account</p>
            </div>

            <!-- Form Section -->
            <form action="" method="POST" class="space-y-4">
                <!-- Error Message -->
                {% if error %}
                <div class="bg-red-500/10 border border-red-500/30 rounded-lg p-3 slide-in" style="animation-delay: 0.3s">
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-exclamation-circle text-red-500 text-sm"></i>
                        <p class="text-red-500 text-sm">{{ error }}</p>
                    </div>
                </div>
                {% endif %}

                <!-- Username Input -->
                <div class="space-y-1 slide-in" style="animation-delay: 0.4s">
                    <label class="block text-sm font-medium text-gray-300">Username</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400 text-sm group-hover:text-white transition-colors duration-200"></i>
                        </div>
                        <input 
                            type="text" 
                            name="username" 
                            class="w-full pl-9 pr-4 py-2 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white/20 focus:border-white/20 transition-all duration-200 text-sm group-hover:bg-white/10" 
                            placeholder="Choose a username" 
                            value="{{ request.POST.username}}"
                        >
                    </div>
                </div>

                <!-- Email Input -->
                <div class="space-y-1 slide-in" style="animation-delay: 0.5s">
                    <label class="block text-sm font-medium text-gray-300">Email Address</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400 text-sm group-hover:text-white transition-colors duration-200"></i>
                        </div>
                        <input 
                            type="email" 
                            name="email" 
                            class="w-full pl-9 pr-4 py-2 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white/20 focus:border-white/20 transition-all duration-200 text-sm group-hover:bg-white/10" 
                            placeholder="Enter your email" 
                            value="{{ request.POST.email}}"
                        >
                    </div>
                </div>

                <!-- Password Input -->
                <div class="space-y-1 slide-in" style="animation-delay: 0.6s">
                    <label class="block text-sm font-medium text-gray-300">Password</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400 text-sm group-hover:text-white transition-colors duration-200"></i>
                        </div>
                        <input 
                            type="password" 
                            name="password" 
                            id="password"
                            class="w-full pl-9 pr-10 py-2 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white/20 focus:border-white/20 transition-all duration-200 text-sm group-hover:bg-white/10" 
                            placeholder="Create a password" 
                            value="{{ request.POST.password}}"
                        >
                        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" onclick="togglePassword('password')">
                            <i class="fas fa-eye text-gray-400 text-sm hover:text-white transition-colors duration-200"></i>
                        </button>
                    </div>
                </div>

                <!-- Confirm Password Input -->
                <div class="space-y-1 slide-in" style="animation-delay: 0.7s">
                    <label class="block text-sm font-medium text-gray-300">Confirm Password</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400 text-sm group-hover:text-white transition-colors duration-200"></i>
                        </div>
                        <input 
                            type="password" 
                            name="confirm_password" 
                            id="confirm_password"
                            class="w-full pl-9 pr-10 py-2 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white/20 focus:border-white/20 transition-all duration-200 text-sm group-hover:bg-white/10" 
                            placeholder="Confirm your password" 
                            value="{{ request.POST.confirm_password}}"
                        >
                        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" onclick="togglePassword('confirm_password')">
                            <i class="fas fa-eye text-gray-400 text-sm hover:text-white transition-colors duration-200"></i>
                        </button>
                    </div>
                </div>

                <!-- Terms and Conditions -->
                <div class="flex items-center text-sm slide-in" style="animation-delay: 0.8s">
                    <input
                        type="checkbox"
                        class="h-3.5 w-3.5 bg-white/5 border-white/10 rounded focus:ring-white/20 group-hover:bg-white/10 transition-colors duration-200"
                    />
                    <label class="ml-2 text-gray-400 group-hover:text-white transition-colors duration-200">
                        I agree to the 
                        <a href="#" class="text-white hover:text-gray-300 transition-colors duration-200">Terms</a>
                        and 
                        <a href="#" class="text-white hover:text-gray-300 transition-colors duration-200">Privacy</a>
                    </label>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full py-2 px-4 bg-white text-black rounded-lg font-medium hover:bg-gray-100 transition-all duration-200 flex items-center justify-center space-x-2 text-sm slide-in group"
                    style="animation-delay: 0.9s"
                >
                    <span>Create Account</span>
                    <i class="fas fa-arrow-right text-xs transform group-hover:translate-x-1 transition-transform duration-200"></i>
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-4 slide-in" style="animation-delay: 1s">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-white/10"></div>
                </div>
                <div class="relative flex justify-center text-xs">
                    <span class="px-2 bg-black text-gray-400">Or sign up with</span>
                </div>
            </div>

            <!-- Social Sign Up -->
            <div class="grid grid-cols-2 gap-3 slide-in" style="animation-delay: 1.1s">
                <button class="flex items-center justify-center space-x-2 py-2 px-3 bg-white/5 border border-white/10 rounded-lg hover:bg-white/10 transition-all duration-200 group">
                    <i class="fab fa-google text-red-500 text-sm group-hover:scale-110 transition-transform duration-200"></i>
                    <span class="text-xs text-gray-300 group-hover:text-white transition-colors duration-200">Google</span>
                </button>
                <button class="flex items-center justify-center space-x-2 py-2 px-3 bg-white/5 border border-white/10 rounded-lg hover:bg-white/10 transition-all duration-200 group">
                    <i class="fab fa-github text-gray-300 text-sm group-hover:scale-110 transition-transform duration-200"></i>
                    <span class="text-xs text-gray-300 group-hover:text-white transition-colors duration-200">GitHub</span>
                </button>
            </div>

            <!-- Sign In Link -->
            <div class="mt-4 text-center slide-in" style="animation-delay: 1.2s">
                <p class="text-xs text-gray-400">
                    Already have an account?
                    <a href="/login" class="text-white font-medium hover:text-gray-300 transition-colors duration-200">
                        Sign in
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
